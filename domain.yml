version: "3.1"

intents:
  - salutation
  - booking
  - when
  - where
  - end

entities:
  - date
  - city


slots:
  slot_city:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: city

  slot_date:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: date

responses:
  utter_salutation:
  - text: |
      - Bonjour !
      - Que puis-je pour vous ?

  utter_when:
  - text: |
      - Bien sûr, pour quelle date ?

  utter_where:
  - text: |
      - Parfait, pour quelle ville ?
  
  utter_end:
  - text: |
      - Pour résumer, vous voulez un hôtel à {slot_city} pour le {slot_date} ?
      
      
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
