version: "3.1"

intents:
  - salutation
  - booking
  - when
  - where
  - end

responses:
  utter_salutation:
  - text: |
      - Bonjour !
      - Que puis-je pour vous ?

  utter_when:
  - text: |
      - Bien sûr, pour quelle date ?

  utter_where:
  - text: |
      - Parfait, pour quelle ville ?
  
  utter_end:
  - text: |
      - Pour résumer, vous voulez un hôtel à (VILLE) pour le (DATE) ?
      
      
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
