version: "3.1"

intents:
  - salutation
  - booking
  - when
  - howmany
  - name
  - phone
  - end

entities:
  - date
  - nb_person
  - customer_name
  - n_phone


slots:
  slot_n_phone:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: n_phone

  slot_nb:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: nb_person

  slot_date:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: date

  slot_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: customer_name

responses:
  utter_salutation:
  - text: |
      - Bonjour !
      - Que puis-je pour vous ?

  utter_when:
  - text: |
      - Bien sûr, pour quelle date ?

  utter_howmany:
  - text: |
      - Parfait, pour combien de personne ?
  
  utter_name:
  - text: |
      - C'est noté, quel nom pour la réservation ?
  
  utter_phone:
  - text: Avez-vous un numéro de téléphone ?
  
  utter_end:
  - text: |
      - Parfait, vous venez de reserver une table pour {slot_nb} personne(s) au {slot_date}.
      - La réservation a été faite au nom de {slot_name} et avec le téléphone {slot_n_phone}
      
      
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
