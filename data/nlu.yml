- regex: date
  examples: |
    - (?:0[1-9]|[12][0-9]|3[01])\s(janvier|février|mars|avril|mai|juin|juillet|août|septembre|octobre|novembre|décembre)
    - (?:0[1-9]|[12][0-9]|3[01])\s(janvier|février|mars|avril|mai|juin|juillet|août|septembre|octobre|novembre|décembre)\s\d{4}
    - \d{1,2}/\d{1,2}/\d{4}
    - \d{1,2}/\d{1,2}

- regex: nb_person
  examples: |
    - ^[1-9]$
    - (?:[1-9][0-9]|[1-9])

- regex: customer_name
  examples: |
    - [A-Za-z]+
    - [A-Za-z-' ]+
    - [A-Z]+
    - [a-z]+

- regex: n_phone
  examples: |
    - (?:\+33|0)[1-9](?:\d{2}){4}
    - (?:\+33|0)[1-9]\d{8}
    - (?:\+33|0)[1-9]\d{2}\.\d{2}\.\d{2}\.\d{2}