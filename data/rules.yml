rules:

- rule: availableaffirm
  condition:
  - slot_was_set:
    - available: true
  steps:
    - intent: confirm
    - action: utter_name

- rule: availablecancel
  condition:
  - slot_was_set:
    - available: true
  steps:
    - intent: cancel

- rule: notavailableaffirm
  condition:
  - slot_was_set:
