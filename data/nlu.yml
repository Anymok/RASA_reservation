version: "3.1"

nlu:
- intent: salutation
  examples: |
    - salut
    - bonjour à toi
    - allons-y
    - salut mec
    - bonjour
    - bonsoir
    - bon après-midi

- intent: booking
  examples: |
    - je veux reserver un hotel
    - Je veux un hotel
    - reserver hotel
    - je veux une chambre
    - je veux reserver une chambre
    - je veux reserver

- intent: when
  examples: |
    - Je voudrai le réserver pour le [28 aout 2024](date)
    - Mettons-nous d'accord sur le [16 juillet](date)
    - Le [11 septembre 2024](date) serait idéal pour moi
    - J'aimerais réserver cette date pour le [11 juin](date)
    - [9 novembre 2025](date)

- intent: where
  examples: |
    - Je voudrai venir à [Nantes](city)
    - Pour [Paris](city)
    - J'aimerais me rendre à [Le Havre](city)
    - [Dieppe](city)

- intent: end
  examples: |
    - Oui
    - Exactement
    - C'est ça

