version: "3.1"

intents:
  - salutation
  - booking
  - cancel_booking
  - info_booking
  - menu_of_the_day
  - allergens
  - menu
  - bye
  - when
  - howmany
  - name
  - phone
  - confirm
  - cancel

actions:
  - action_check_enough_space
  - action_create_booking

entities:
  - date
  - nb_person
  - customer_name
  - n_phone


slots:
  available:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

  slot_n_phone:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: n_phone

  slot_nb:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: nb_person

  slot_date:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: date

  slot_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: customer_name

responses:
  utter_salutation:
  - text: |
      Bonjour !
      Voici les choix disponibles :
      - Nouvelle réservation
      - Annuler une réservation
      - Info sur une réservation
      - Menu du jour
      - Liste des allergènes
      - Lien vers la carte  
      

# New booking
  utter_when:
  - text: Bien sûr, pour quelle date ? (JJ/MM/YYYY)

  utter_howmany:
  - text: Parfait, pour combien de personne ?
  
  utter_name:
  - text: C'est noté, quel nom pour la réservation ?
  
  utter_phone:
  - text: Avez-vous un numéro de téléphone ?

# Cancel booking  
  utter_cancel_booking:
  - text: Veuillez saisir le code de réservation

# Info booking
  utter_info_booking:
  - text: Veuillez saisir le code de réservation

# Menu of the day
  utter_menu_of_the_day:
  - text: Le menu du jour comporte un plateau de fromage

# Allergens
  utter_allergens:
  - text: Liste des allergènes est disponible ici.

# Menu
  utter_menu:
  - text: La carte est disponible ici.

# bye
  utter_bye:
  - text: Au revoir !


  utter_end:
  - text: |
      - Parfait, vous venez de reserver une table pour {slot_nb} personne(s) au {slot_date}.
      - La réservation a été faite au nom de {slot_name} et avec le téléphone {slot_n_phone}
      
      
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
